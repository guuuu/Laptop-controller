<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="assests/js/script.js"></script> -->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- fontawsome / bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Control laptop</title>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div>
                <input type="button" id="shutdown" class="col-md-12 btt" value="Shutdown" />
                <input type="button" id="switch_tab" class="col-md-12 btt" value="Switch Tab" />
                <input type="button" id="close_tab" class="col-md-12 btt" value="Close Tab" />
                <input type="button" id="reopen_tab" class="col-md-12 btt" value="Re-open Tab" />
                <input type="button" id="fullscreen" class="col-md-12 btt" value="Fullscreen" />
                <input type="button" id="mute" class="col-md-12 btt" value="Mute" />
                <hr>
                <input type="text" id="search" class="col-md-12 btt inp" placeholder="peterparktv" />
                <input type="button" id="goto" class="col-md-12 btt" value="Go to" />
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    let ip = "192.168.1.117";
    document.getElementById("shutdown").onclick = () => { location.href = "http://" + ip + ":8080/shutdown"; }
    document.getElementById("switch_tab").onclick = () => { location.href = "http://" + ip + ":8080/switch_tab"; }
    document.getElementById("close_tab").onclick = () => { location.href = "http://" + ip + ":8080/close_tab"; }
    document.getElementById("reopen_tab").onclick = () => { location.href = "http://" + ip + ":8080/reopen_tab"; }
    document.getElementById("fullscreen").onclick = () => { location.href = "http://" + ip + ":8080/fullscreen"; }
    document.getElementById("goto").onclick = () => { location.href = "http://" + ip + ":8080/goto/" + document.getElementById("search").value; }
    document.getElementById("mute").onclick = () => { location.href = "http://" + ip + ":8080/mute"; }
</script>

<style>
    html, body{
        height: 100%;
        background-color: #FFD4C3;
    }

    .btt{
        padding: 10px 0px 10px 0px;
        font-size: 20px;
        margin: 10px 0px 10px 0px;
        box-shadow: 3px 3px 10px #000000;
        background-color: #FF6A49;
        color: white;
        border: none;
    }

    .btt:focus{
        outline: none;
    }
    
    .btt:hover{
        background-color: #EF6A49;
        transition: .3s;
    }

    .inp{
        text-align: center;
    }
</style>

</html>
